<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Civility Homepage</title>
    <link rel="stylesheet" type="text/css" href="CSS/general.css">
    <script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
</head>
<body>
    <div class="background">
        <img src="Images/settings.png">
        <a href="change_name.html"><button id="ch_name_button"></button></a>
        <a href="key_word_intro.html"><button id="keyword_button"></button></a>
        <a href="main.html"><button id="back_button"></button></a>
        <a href="main.html"><button id="home_button"></button></a>
        <div id="name_cont"></div>
    </div>
    <script>
    <!-- data reference -->
        var count_ref_n = new Firebase('https://data-storage.firebaseio.com/name');
        var name = "";
        count_ref_n.on('value', function(snapshot) {
            if (snapshot.val() != null) {
                var update_val = snapshot.val().value;
                if (update_val != null) {
                    name = update_val;
                }
            }
        });
        var set_name = function() {
            setTimeout(function () {
                document.getElementById('name_cont').innerHTML = name;
            }, 1500);
        }

        set_name();
    </script>
</body>
